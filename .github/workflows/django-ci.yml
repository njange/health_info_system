name: Django CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
            POSTGRES_DB: health_db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
            DJANGO_ALLOWED_HOSTS: 127.0.0.1,localhost
            DJANGO_SECRET_KEY: your-secret-key
            DJANGO_DEBUG: 'True'
            POSTGRES_DB: health_db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_HOST: localhost  # Weâ€™re using localhost because the DB is part of the service in the same pipeline
            POSTGRES_PORT: 5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
            pip install -r requirements.txt
      
    - name: Run migrations
      run: |
            python manage.py migrate
      
    - name: Run tests
      run: |
            python manage.py test